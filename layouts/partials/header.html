{{ $baseUrl := .Site.BaseURL }}
<nav class="navbar">
    <div><a href="{{ $baseUrl }}" class="navbar__homelink"><h1 class='site-header'>Wizard Woes</h1></a></div>
    <div class="navbar__entries">
        {{ range (slice "reading-list" "photo-weaves" "reagents") }}
            {{ with $.Site.GetPage . }}
            <div class="navbar__entry"><a href={{ .Permalink }}> {{ .Title }}</a></div>
            {{end}}
        {{ end }}
    </div>
</nav>
