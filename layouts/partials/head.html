<head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ $style := resources.Get "sass/main.scss" | css.Sass | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    {{ with .Page }}
        {{ partialCached "meta-card" . }}
    {{ end }}
</head>
