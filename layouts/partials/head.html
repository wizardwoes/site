<head>
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{ with .Page }}
        {{ partial "meta-card.html" . }}
    {{ end }}
</head>
