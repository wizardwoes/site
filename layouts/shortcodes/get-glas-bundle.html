<div class="flex-container">
    {{$headless := .Site.GetPage (.Get 0)}}
    <div class="flex-column glas-left">
        {{range $headless.Resources.Match "left*"}}{{ .Content }}{{ end }}
    </div>
    <div class="flex-column glas-right">
        {{range $headless.Resources.Match "right*"}}{{ .Content }}{{ end }}
    </div>
</div>
