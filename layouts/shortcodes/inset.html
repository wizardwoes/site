{{$mod := .Get "class"}}
{{$block := replace .Page.Title " " "_"}}
<aside class="{{$block}}__inset--{{$mod}}">
    <blockquote class="{{$block}}__inset__quote--{{$mod}}">
        <p class="inset__content {{$block}}__inset__content">
        {{ .Inner | markdownify }}
        </p>
    </blockquote>
</aside>
